<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, viewport-fit=cover" />
  <title>MR Studio - Smart Tap</title>
  <style>
    /* === ESTILOS UI (APPLE STYLE) === */
    body { 
      margin: 0; background: #f2f2f7; overflow: hidden; 
      font-family: -apple-system, "SF Pro Text", sans-serif;
      -webkit-user-select: none; user-select: none; touch-action: none; 
      color: #1c1c1e;
    }
    
    /* Pantalla de inicio */
    #overlay {
      position: absolute; inset: 0; display: flex; flex-direction: column;
      justify-content: center; align-items: center; 
      background: rgba(255,255,255,0.92); backdrop-filter: blur(25px);
      z-index: 999; transition: opacity 0.4s ease;
    }
    h1 { font-weight: 800; font-size: 32px; margin: 0 0 10px 0; letter-spacing: -1px; }
    p { color: #8e8e93; margin: 0 0 40px 0; font-weight: 500; }
    
    button.start-btn {
      padding: 16px 48px; font-size: 18px; 
      background: #FF9500; border: none; border-radius: 40px; 
      color: white; font-weight: 700;
      box-shadow: 0 8px 25px rgba(255, 149, 0, 0.35);
      cursor: pointer; transform: scale(1); transition: 0.2s;
    }
    button.start-btn:active { transform: scale(0.96); }

    /* Barra Superior de Render */
    #render-bar {
      position: absolute; top: 50px; left: 50%; transform: translateX(-50%);
      display: flex; background: rgba(255, 255, 255, 0.85);
      padding: 4px; border-radius: 14px; z-index: 100;
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      border: 1px solid rgba(255,255,255,0.4);
    }
    .render-opt {
      padding: 8px 20px; font-size: 13px; font-weight: 600;
      border-radius: 10px; border: none; background: transparent;
      color: #999; transition: 0.2s;
    }
    .render-opt.active { background: #fff; color: #000; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }

    /* Barra Inferior (Toolbar) */
    #toolbar-container {
      position: absolute; bottom: 35px; left: 0; right: 0;
      display: flex; justify-content: center; pointer-events: none; z-index: 100;
    }
    #toolbar {
      pointer-events: auto; display: flex; gap: 12px; padding: 12px 16px;
      background: rgba(255, 255, 255, 0.9); 
      backdrop-filter: blur(30px);
      border-radius: 28px; border: 1px solid rgba(255,255,255,0.5);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      max-width: 90%; overflow-x: auto; scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch; scrollbar-width: none;
    }
    .tool-btn {
      flex-shrink: 0; width: 56px; height: 56px; border-radius: 18px; border: none;
      background: rgba(235, 235, 240, 0.6); color: #1c1c1e; font-size: 26px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: 0.2s;
    }
    .tool-btn.active { background: #FF9500; color: white; box-shadow: 0 6px 15px rgba(255, 149, 0, 0.3); }
    .btn-delete { color: #FF3B30; }
    .label { font-size: 9px; margin-top: 3px; font-weight: 700; opacity: 0.7; }
    .divider { width: 1px; background: rgba(0,0,0,0.1); margin: 0 4px; flex-shrink: 0; }

    /* Mensajes Flotantes */
    #toast {
      position: absolute; top: 120px; left: 50%; transform: translateX(-50%);
      background: rgba(255,255,255,0.95); padding: 10px 24px;
      border-radius: 30px; font-size: 13px; font-weight: 600;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15); opacity: 0; transition: 0.3s; pointer-events: none;
    }
    
    /* Indicador Visual del Toque */
    .tap-indicator {
      position: absolute; width: 40px; height: 40px; border-radius: 50%;
      background: rgba(255, 149, 0, 0.4); transform: translate(-50%, -50%);
      pointer-events: none; animation: pop 0.4s ease-out forwards; z-index: 9999;
    }
    @keyframes pop { to { transform: translate(-50%, -50%) scale(1.5); opacity: 0; } }
  </style>
</head>
<body>

<div id="overlay">
  <h1>MR STUDIO</h1>
  <p>Edici√≥n por Doble Toque</p>
  <button class="start-btn" id="btn-start">Comenzar</button>
</div>

<div id="render-bar">
  <button class="render-opt active" onclick="setRenderMode('flat', this)">Plano</button>
  <button class="render-opt" onclick="setRenderMode('lightmap', this)">Clay</button>
  <button class="render-opt" onclick="setRenderMode('workbench', this)">Tech</button>
</div>

<div id="toast">Doble toque para seleccionar</div>

<div id="toolbar-container">
  <div id="toolbar">
    <button class="tool-btn" onclick="spawn('box')">üì¶<span class="label">Cubo</span></button>
    <button class="tool-btn" onclick="spawn('sphere')">‚ö™<span class="label">Esfera</span></button>
    <div class="divider"></div>
    <button class="tool-btn active" id="btn-move" onclick="setMode('translate')">‚ÜîÔ∏è<span class="label">Mover</span></button>
    <button class="tool-btn" id="btn-rot" onclick="setMode('rotate')">üîÑ<span class="label">Rotar</span></button>
    <button class="tool-btn" id="btn-scale" onclick="setMode('scale')">üîç<span class="label">Escala</span></button>
    <div class="divider"></div>
    <button class="tool-btn btn-delete" onclick="del()">üóëÔ∏è<span class="label">Borrar</span></button>
    <button class="tool-btn" onclick="randomColor()">üé®<span class="label">Color</span></button>
  </div>
</div>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { TransformControls } from 'three/addons/controls/TransformControls.js';

// === CONFIGURACI√ìN ===
const CFG = {
  bg: 0xf2f2f7,
  objColor: 0xdbe4eb,
  objEdge: 0xffffff,
  selColor: 0xFF9500 // Naranja Selecci√≥n
};

let scene, camera, renderer, orbit;
// Usaremos un solo control activo a la vez para simplificar la l√≥gica del touch
let transformControl; 

const objects = [];
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let currentRenderMode = 'flat';
let gridTexture = null;

// Variables de Control T√°ctil
let lastTapTime = 0;
let touchStartX = 0, touchStartY = 0;
let isGizmoInteracting = false; // Bandera cr√≠tica

init();
animate();

function init() {
  // 1. ESCENA
  scene = new THREE.Scene();
  scene.background = new THREE.Color(CFG.bg);
  scene.fog = new THREE.Fog(CFG.bg, 10, 50);

  // 2. C√ÅMARA
  camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(4, 4, 6);

  // 3. RENDERER
  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  document.body.appendChild(renderer.domElement);

  // 4. LUCES
  scene.add(new THREE.HemisphereLight(0xffffff, 0xffffff, 0.7));
  const dir = new THREE.DirectionalLight(0xffffff, 1.2);
  dir.position.set(5, 12, 8);
  dir.castShadow = true;
  dir.shadow.mapSize.set(2048, 2048);
  scene.add(dir);

  // 5. GRID Y EJES DE REFERENCIA
  const grid = new THREE.GridHelper(50, 50, 0xc7c7cc, 0xe5e5ea);
  scene.add(grid);
  
  // Ejes peque√±os en el origen (0,0,0) solo como referencia
  const globalAxes = new THREE.AxesHelper(1);
  globalAxes.material.depthTest = false; 
  globalAxes.renderOrder = 1;
  scene.add(globalAxes);

  gridTexture = createTechTexture();

  // 6. ORBIT CONTROLS (Navegaci√≥n)
  orbit = new OrbitControls(camera, renderer.domElement);
  orbit.enableDamping = true;
  orbit.dampingFactor = 0.05;
  orbit.maxPolarAngle = Math.PI / 2 - 0.05;

  // 7. TRANSFORM CONTROLS (GIZMO DE EDICI√ìN)
  transformControl = new TransformControls(camera, renderer.domElement);
  transformControl.setSize(2.5); // Tama√±o grande para dedos
  transformControl.space = 'local'; // Ejes locales del objeto
  
  // Evento CR√çTICO: Cuando arrastras un eje, bloquea la c√°mara y marca interaction
  transformControl.addEventListener('dragging-changed', (event) => {
    orbit.enabled = !event.value;
    isGizmoInteracting = event.value; 
  });

  scene.add(transformControl);

  // Eventos de Ventana y Touch
  window.addEventListener('resize', onResize);
  setupTouchEvents();

  // Iniciar UI
  document.getElementById('btn-start').addEventListener('click', () => {
    document.getElementById('overlay').style.opacity = 0;
    setTimeout(() => {
      document.getElementById('overlay').style.display = 'none';
      msg("Doble toque para editar");
    }, 500);
    spawn('box');
  });

  // Funciones globales para HTML
  window.spawn = spawn;
  window.setMode = setMode;
  window.del = del;
  window.setRenderMode = setRenderMode;
  window.randomColor = randomColor;
}

// === L√ìGICA DE DOBLE TOQUE INTELIGENTE ===
function setupTouchEvents() {
  const canvas = renderer.domElement;

  canvas.addEventListener('pointerdown', (e) => {
    touchStartX = e.clientX; 
    touchStartY = e.clientY;
  });

  canvas.addEventListener('pointerup', (e) => {
    // 1. Si estamos arrastrando el gizmo (moviendo el objeto), ignoramos el "tap"
    if (isGizmoInteracting || transformControl.dragging) return;

    // 2. Calculamos si el dedo se movi√≥ (diferencia entre click y arrastre)
    const dist = Math.hypot(e.clientX - touchStartX, e.clientY - touchStartY);

    // Si el movimiento es menor a 15px, se considera un "Tap"
    if (dist < 15) {
      const now = Date.now();
      
      // Si el tiempo entre taps es < 450ms, es DOBLE TAP
      if (now - lastTapTime < 450) {
        
        // Ejecutar l√≥gica de selecci√≥n
        handleDoubleTap(e.clientX, e.clientY);
        
        // Feedback visual (c√≠rculo naranja)
        showTapEffect(e.clientX, e.clientY);
        
        lastTapTime = 0; // Resetear timer
      } else {
        lastTapTime = now;
      }
    }
  });
}

function handleDoubleTap(x, y) {
  // Raycast para ver qu√© tocamos
  const rect = renderer.domElement.getBoundingClientRect();
  mouse.x = ((x - rect.left) / rect.width) * 2 - 1;
  mouse.y = -((y - rect.top) / rect.height) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects(objects, false);

  if (intersects.length > 0) {
    const hitObject = intersects[0].object;

    // L√ìGICA TOGGLE:
    // Si tocamos el objeto que YA est√° seleccionado...
    if (transformControl.object === hitObject) {
      // ...lo deseleccionamos (Cerramos edici√≥n)
      detachGizmo();
      msg("Edici√≥n finalizada");
    } else {
      // ...si es otro, lo seleccionamos (Abrimos edici√≥n)
      attachGizmo(hitObject);
    }
  } else {
    // Si tocamos el vac√≠o con doble tap, deseleccionar todo
    detachGizmo();
  }
}

function attachGizmo(obj) {
  transformControl.attach(obj);
  
  // Resetear colores de todos
  objects.forEach(o => { if(o.userData.edges) o.userData.edges.material.color.setHex(CFG.objEdge); });
  
  // Marcar seleccionado en naranja
  if(obj.userData.edges) obj.userData.edges.material.color.setHex(CFG.selColor);
  
  msg("Editando objeto");
}

function detachGizmo() {
  transformControl.detach();
  // Resetear colores
  objects.forEach(o => { if(o.userData.edges) o.userData.edges.material.color.setHex(CFG.objEdge); });
}

// === VISIBILIDAD DE GIZMOS (X-RAY) ===
// Esta funci√≥n fuerza que los gizmos se dibujen siempre encima
function updateGizmoVisibility() {
  if (transformControl && transformControl.object && transformControl.visible) {
    transformControl.traverse((child) => {
      if ((child.isMesh || child.isLine) && child.material) {
        child.material.depthTest = false;
        child.material.depthWrite = false;
        child.renderOrder = 999;
      }
    });
  }
}

// === CREACI√ìN DE OBJETOS ===
function spawn(type) {
  let geo;
  if(type === 'box') geo = new THREE.BoxGeometry(1.5, 1.5, 1.5);
  else geo = new THREE.SphereGeometry(0.9, 48, 48);

  const mat = new THREE.MeshStandardMaterial({
    color: CFG.objColor, roughness: 0.4, metalness: 0.1
  });

  const mesh = new THREE.Mesh(geo, mat);
  mesh.castShadow = true; mesh.receiveShadow = true;
  mesh.position.set((Math.random()-0.5)*4, 0.75, (Math.random()-0.5)*4);

  const edges = new THREE.LineSegments(
    new THREE.EdgesGeometry(geo),
    new THREE.LineBasicMaterial({ color: CFG.objEdge, transparent:true, opacity:0.5 })
  );
  mesh.add(edges);
  mesh.userData.edges = edges;

  scene.add(mesh);
  objects.push(mesh);
  applyRenderMode(mesh, currentRenderMode);
  
  // Al crear, seleccionamos inmediatamente
  attachGizmo(mesh);
}

// === MODOS Y HERRAMIENTAS ===
function setMode(mode) {
  transformControl.setMode(mode);
  
  // Actualizar botones UI
  document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
  const map = {translate:'btn-move', rotate:'btn-rot', scale:'btn-scale'};
  const id = map[mode];
  if(id) document.getElementById(id).classList.add('active');
  
  msg("Modo: " + (mode==='translate'?'Mover':mode==='rotate'?'Rotar':'Escalar'));
}

function setRenderMode(mode, btn) {
  currentRenderMode = mode;
  document.querySelectorAll('.render-opt').forEach(b => b.classList.remove('active'));
  if(btn) btn.classList.add('active');
  objects.forEach(o => applyRenderMode(o, mode));
}

function applyRenderMode(mesh, mode) {
  const m = mesh.material;
  const e = mesh.userData.edges;
  if (mode === 'flat') {
    m.map = null; m.roughness = 0.4; m.color.setHex(CFG.objColor); if(e) e.visible = true;
  } else if (mode === 'lightmap') {
    m.map = null; m.roughness = 1; m.color.setHex(0xd0d0d5); if(e) e.visible = false;
  } else if (mode === 'workbench') {
    m.map = gridTexture; m.roughness = 0.5; m.color.setHex(0xffffff); if(e) e.visible = true;
  }
  m.needsUpdate = true;
}

function del() {
  if(transformControl.object) {
    const o = transformControl.object;
    detachGizmo();
    scene.remove(o);
    const idx = objects.indexOf(o);
    if(idx >= 0) objects.splice(idx, 1);
    msg("Objeto eliminado");
  }
}

function randomColor() {
  if(transformControl.object) transformControl.object.material.color.setHex(Math.random()*0xffffff);
}

// === UTILS ===
function msg(text) {
  const t = document.getElementById('toast');
  t.textContent = text;
  t.style.opacity = 1;
  setTimeout(() => t.style.opacity = 0, 2000);
}

function showTapEffect(x, y) {
  const el = document.createElement('div');
  el.className = 'tap-indicator';
  el.style.left = x + 'px'; el.style.top = y + 'px';
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 500);
}

function createTechTexture() {
  const c = document.createElement('canvas'); c.width = 512; c.height = 512;
  const ctx = c.getContext('2d');
  ctx.fillStyle = '#f0f0f5'; ctx.fillRect(0,0,512,512);
  ctx.strokeStyle = '#d1d1d6'; ctx.lineWidth = 2;
  ctx.beginPath();
  for (let i=0; i<=512; i+=64) {
    ctx.moveTo(i,0); ctx.lineTo(i,512);
    ctx.moveTo(0,i); ctx.lineTo(512,i);
  }
  ctx.stroke();
  const t = new THREE.CanvasTexture(c);
  t.wrapS = t.wrapT = THREE.RepeatWrapping;
  return t;
}

function onResize() {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);
  orbit.update();
  updateGizmoVisibility();
  renderer.render(scene, camera);
}
</script>
</body>
</html>
