<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, viewport-fit=cover" />
  <title>MR Studio - Clear Gizmo</title>
  <style>
    body { 
      margin: 0; background: #f2f2f7; overflow: hidden; 
      font-family: -apple-system, "SF Pro Text", sans-serif;
      -webkit-user-select: none; user-select: none; touch-action: none; 
      color: #1c1c1e;
    }
    #overlay {
      position: absolute; inset: 0; display: flex; flex-direction: column;
      justify-content: center; align-items: center; 
      background: rgba(255,255,255,0.92); backdrop-filter: blur(25px);
      z-index: 999; transition: opacity 0.4s ease;
    }
    h1 { font-weight: 800; font-size: 32px; margin: 0 0 10px 0; letter-spacing: -1px; }
    p { color: #8e8e93; margin: 0 0 40px 0; font-weight: 500; }
    button.start-btn {
      padding: 16px 48px; font-size: 18px; 
      background: #FF9500; border: none; border-radius: 40px; 
      color: white; font-weight: 700;
      box-shadow: 0 8px 25px rgba(255, 149, 0, 0.35);
      cursor: pointer; transform: scale(1); transition: 0.2s;
    }
    button.start-btn:active { transform: scale(0.96); }

    #render-bar {
      position: absolute; top: 50px; left: 50%; transform: translateX(-50%);
      display: flex; background: rgba(255, 255, 255, 0.85);
      padding: 4px; border-radius: 14px; z-index: 100;
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      border: 1px solid rgba(255,255,255,0.4);
    }
    .render-opt {
      padding: 8px 20px; font-size: 13px; font-weight: 600;
      border-radius: 10px; border: none; background: transparent;
      color: #999; transition: 0.2s;
    }
    .render-opt.active { background: #fff; color: #000; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }

    #toolbar-container {
      position: absolute; bottom: 35px; left: 0; right: 0;
      display: flex; justify-content: center; pointer-events: none; z-index: 100;
    }
    #toolbar {
      pointer-events: auto; display: flex; gap: 12px; padding: 12px 16px;
      background: rgba(255, 255, 255, 0.9); 
      backdrop-filter: blur(30px);
      border-radius: 28px; border: 1px solid rgba(255,255,255,0.5);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      max-width: 90%; overflow-x: auto; scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch; scrollbar-width: none;
    }
    .tool-btn {
      flex-shrink: 0; width: 56px; height: 56px; border-radius: 18px; border: none;
      background: rgba(235, 235, 240, 0.6); color: #1c1c1e; font-size: 26px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: 0.2s;
    }
    .tool-btn.active { background: #FF9500; color: white; box-shadow: 0 6px 15px rgba(255, 149, 0, 0.3); }
    .btn-delete { color: #FF3B30; }
    .label { font-size: 9px; margin-top: 3px; font-weight: 700; opacity: 0.7; }
    .divider { width: 1px; background: rgba(0,0,0,0.1); margin: 0 4px; flex-shrink: 0; }

    #axis-legend {
      position: absolute; bottom: 120px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 15px; font-size: 10px; font-weight: 700;
      background: rgba(255,255,255,0.6); padding: 6px 12px; border-radius: 20px;
      backdrop-filter: blur(10px); pointer-events: none; opacity: 0.6;
    }
    .axis-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 4px; }

    #toast {
      position: absolute; top: 120px; left: 50%; transform: translateX(-50%);
      background: rgba(255,255,255,0.95); padding: 10px 24px;
      border-radius: 30px; font-size: 13px; font-weight: 600;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15); opacity: 0; transition: 0.3s; pointer-events: none;
    }
  </style>
</head>
<body>

<div id="overlay">
  <h1>MR STUDIO</h1>
  <p>Gizmos ultra visibles</p>
  <button class="start-btn" id="btn-start">Comenzar</button>
</div>

<div id="render-bar">
  <button class="render-opt active" onclick="setRenderMode('flat', this)">Plano</button>
  <button class="render-opt" onclick="setRenderMode('lightmap', this)">Clay</button>
  <button class="render-opt" onclick="setRenderMode('workbench', this)">Tech</button>
</div>

<div id="axis-legend">
  <span style="color:#ff3b30"><span class="axis-dot" style="background:#ff3b30"></span>X (Rojo)</span>
  <span style="color:#34c759"><span class="axis-dot" style="background:#34c759"></span>Y (Verde)</span>
  <span style="color:#007aff"><span class="axis-dot" style="background:#007aff"></span>Z (Azul)</span>
</div>

<div id="toast">Doble toque para seleccionar</div>

<div id="toolbar-container">
  <div id="toolbar">
    <button class="tool-btn" onclick="spawn('box')">üì¶<span class="label">Cubo</span></button>
    <button class="tool-btn" onclick="spawn('sphere')">‚ö™<span class="label">Esfera</span></button>
    <div class="divider"></div>
    <button class="tool-btn active" id="btn-move" onclick="setMode('translate')">‚ÜîÔ∏è<span class="label">Mover</span></button>
    <button class="tool-btn" id="btn-rot" onclick="setMode('rotate')">üîÑ<span class="label">Rotar</span></button>
    <button class="tool-btn" id="btn-scale" onclick="setMode('scale')">üîç<span class="label">Escala</span></button>
    <button class="tool-btn" id="btn-all" onclick="setMode('all')">‚ú®<span class="label">Todo</span></button>
    <div class="divider"></div>
    <button class="tool-btn btn-delete" onclick="del()">üóëÔ∏è<span class="label">Borrar</span></button>
    <button class="tool-btn" onclick="randomColor()">üé®<span class="label">Color</span></button>
  </div>
</div>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { TransformControls } from 'three/addons/controls/TransformControls.js';

const CFG = {
  bg: 0xf2f2f7,
  objColor: 0xdbe4eb,
  objEdge: 0xffffff,
  selColor: 0xFF9500
};

let scene, camera, renderer, orbit;
let controlT, controlR, controlS;

const objects = [];
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let currentRenderMode = 'flat';
let gridTexture = null;

let lastTapTime = 0;
let touchStartX = 0, touchStartY = 0;
let isGizmoInteracting = false;

init();
animate();

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(CFG.bg);
  scene.fog = new THREE.Fog(CFG.bg, 10, 40);

  camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(4, 4, 6);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.HemisphereLight(0xffffff, 0xffffff, 0.7));
  const dir = new THREE.DirectionalLight(0xffffff, 1.2);
  dir.position.set(5, 12, 8);
  dir.castShadow = true;
  dir.shadow.mapSize.set(2048, 2048);
  scene.add(dir);

  const grid = new THREE.GridHelper(50, 50, 0xc7c7cc, 0xe5e5ea);
  scene.add(grid);

  // Axes helper SAFE (sin reventar por material raro)
  const globalAxes = new THREE.AxesHelper(2);
  globalAxes.renderOrder = 1;
  scene.add(globalAxes);

  gridTexture = createTechTexture();

  orbit = new OrbitControls(camera, renderer.domElement);
  orbit.enableDamping = true;
  orbit.dampingFactor = 0.05;
  orbit.maxPolarAngle = Math.PI / 2 - 0.05;

  // 3 gizmos (move/rotate/scale) + "all"
  controlT = new TransformControls(camera, renderer.domElement);
  controlR = new TransformControls(camera, renderer.domElement);
  controlS = new TransformControls(camera, renderer.domElement);

  controlT.setMode('translate');
  controlR.setMode('rotate');
  controlS.setMode('scale');

  controlT.setSize(3.0);
  controlR.setSize(3.0);
  controlS.setSize(3.0);

  controlT.space = 'local';
  controlR.space = 'local';
  controlS.space = 'local';

  const onDraggingChanged = (e) => {
    orbit.enabled = !e.value;
    isGizmoInteracting = e.value;
  };

  controlT.addEventListener('dragging-changed', onDraggingChanged);
  controlR.addEventListener('dragging-changed', onDraggingChanged);
  controlS.addEventListener('dragging-changed', onDraggingChanged);

  controlT.visible = true;
  controlR.visible = false;
  controlS.visible = false;

  scene.add(controlT);
  scene.add(controlR);
  scene.add(controlS);

  window.addEventListener('resize', onResize);
  setupTouchEvents();

  document.getElementById('btn-start').addEventListener('click', () => {
    document.getElementById('overlay').style.opacity = 0;
    setTimeout(() => {
      document.getElementById('overlay').style.display = 'none';
      msg("Doble toque para seleccionar");
    }, 500);
    spawn('box');
  });

  // IMPORTANT√çSIMO: exponer funciones a los botones HTML
  window.spawn = spawn;
  window.setMode = setMode;
  window.del = del;
  window.setRenderMode = setRenderMode;
  window.randomColor = randomColor;
}

function updateGizmoVisibility() {
  const controls = [controlT, controlR, controlS];
  controls.forEach((ctrl) => {
    if (ctrl && ctrl.object && ctrl.visible) {
      ctrl.traverse((child) => {
        if ((child.isMesh || child.isLine) && child.material) {
          child.material.depthTest = false;
          child.material.depthWrite = false;
          child.renderOrder = 999;
        }
      });
    }
  });
}

function spawn(type) {
  let geo;
  if (type === 'box') geo = new THREE.BoxGeometry(1.5, 1.5, 1.5);
  else geo = new THREE.SphereGeometry(0.9, 48, 48);

  const mat = new THREE.MeshStandardMaterial({
    color: CFG.objColor, roughness: 0.4, metalness: 0.1
  });

  const mesh = new THREE.Mesh(geo, mat);
  mesh.castShadow = true; 
  mesh.receiveShadow = true;
  mesh.position.set((Math.random()-0.5)*4, 0.75, (Math.random()-0.5)*4);

  const edges = new THREE.LineSegments(
    new THREE.EdgesGeometry(geo),
    new THREE.LineBasicMaterial({ color: CFG.objEdge, transparent:true, opacity:0.5 })
  );
  mesh.add(edges);
  mesh.userData.edges = edges;

  scene.add(mesh);
  objects.push(mesh);
  applyRenderMode(mesh, currentRenderMode);
  attachGizmo(mesh);
}

function setupTouchEvents() {
  const canvas = renderer.domElement;

  canvas.addEventListener('pointerdown', (e) => {
    touchStartX = e.clientX; 
    touchStartY = e.clientY;
  });

  canvas.addEventListener('pointerup', (e) => {
    if (isGizmoInteracting) return;
    if (controlT.dragging || controlR.dragging || controlS.dragging) return;

    const dist = Math.hypot(e.clientX - touchStartX, e.clientY - touchStartY);
    if (dist < 20) {
      const now = Date.now();
      if (now - lastTapTime < 450) {
        checkSelection(e.clientX, e.clientY);
        lastTapTime = 0;
      } else {
        lastTapTime = now;
      }
    }
  });
}

function checkSelection(x, y) {
  const rect = renderer.domElement.getBoundingClientRect();
  mouse.x = ((x - rect.left) / rect.width) * 2 - 1;
  mouse.y = -((y - rect.top) / rect.height) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects(objects, false);

  if (intersects.length > 0) attachGizmo(intersects[0].object);
  else detachGizmo();
}

function attachGizmo(obj) {
  controlT.attach(obj);
  controlR.attach(obj);
  controlS.attach(obj);

  objects.forEach(o => { if (o.userData.edges) o.userData.edges.material.color.setHex(CFG.objEdge); });
  if (obj.userData.edges) obj.userData.edges.material.color.setHex(CFG.selColor);

  msg("Objeto seleccionado");
}

function detachGizmo() {
  controlT.detach();
  controlR.detach();
  controlS.detach();
  objects.forEach(o => { if (o.userData.edges) o.userData.edges.material.color.setHex(CFG.objEdge); });
}

function setRenderMode(mode, btnEl) {
  currentRenderMode = mode;
  document.querySelectorAll('.render-opt').forEach(b => b.classList.remove('active'));
  if (btnEl) btnEl.classList.add('active');
  objects.forEach(o => applyRenderMode(o, mode));
}

function applyRenderMode(mesh, mode) {
  const m = mesh.material;
  const e = mesh.userData.edges;

  if (mode === 'flat') {
    m.map = null; m.roughness = 0.4; m.color.setHex(CFG.objColor); if(e) e.visible = true;
  } else if (mode === 'lightmap') {
    m.map = null; m.roughness = 1; m.color.setHex(0xd0d0d5); if(e) e.visible = false;
  } else if (mode === 'workbench') {
    m.map = gridTexture; m.roughness = 0.5; m.color.setHex(0xffffff); if(e) e.visible = true;
  }
  m.needsUpdate = true;
}

function setMode(mode) {
  if (mode === 'translate') {
    controlT.visible = true;  controlR.visible = false; controlS.visible = false;
  } else if (mode === 'rotate') {
    controlT.visible = false; controlR.visible = true;  controlS.visible = false;
  } else if (mode === 'scale') {
    controlT.visible = false; controlR.visible = false; controlS.visible = true;
  } else if (mode === 'all') {
    controlT.visible = true;  controlR.visible = true;  controlS.visible = true;
  }

  document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
  const map = {translate:'btn-move', rotate:'btn-rot', scale:'btn-scale', all:'btn-all'};
  const id = map[mode];
  const btn = document.getElementById(id);
  if (btn) btn.classList.add('active');

  const label = (mode === 'all') ? 'Mover + Rotar + Escalar' :
                (mode === 'translate') ? 'Mover' :
                (mode === 'rotate') ? 'Rotar' : 'Escalar';
  msg(label);
}

function del() {
  if (controlT.object) {
    const o = controlT.object;
    detachGizmo();
    scene.remove(o);
    const idx = objects.indexOf(o);
    if (idx >= 0) objects.splice(idx, 1);
    msg("Eliminado");
  }
}

function randomColor() {
  if (controlT.object) controlT.object.material.color.setHex(Math.random() * 0xffffff);
}

function msg(text) {
  const t = document.getElementById('toast');
  t.textContent = text;
  t.style.opacity = 1;
  setTimeout(() => t.style.opacity = 0, 2000);
}

function createTechTexture() {
  const c = document.createElement('canvas'); c.width = 512; c.height = 512;
  const ctx = c.getContext('2d');
  ctx.fillStyle = '#f0f0f5'; ctx.fillRect(0,0,512,512);
  ctx.strokeStyle = '#d1d1d6'; ctx.lineWidth = 2;
  ctx.beginPath();
  for (let i=0; i<=512; i+=64) {
    ctx.moveTo(i,0); ctx.lineTo(i,512);
    ctx.moveTo(0,i); ctx.lineTo(512,i);
  }
  ctx.stroke();
  const t = new THREE.CanvasTexture(c);
  t.wrapS = t.wrapT = THREE.RepeatWrapping;
  return t;
}

function onResize() {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);
  orbit.update();
  updateGizmoVisibility();
  renderer.render(scene, camera);
}
</script>
</body>
</html>
