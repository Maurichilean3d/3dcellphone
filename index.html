<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { TransformControls } from 'three/addons/controls/TransformControls.js';

// === CONFIGURACI√ìN ===
const CFG = {
  bg: 0xf2f2f7,
  objColor: 0xdbe4eb,
  objEdge: 0xffffff,
  selColor: 0xFF9500,
  maxDistance: 20.0,
  minScale: 0.05,
  gizmoSize: 5.0,           // Gizmo GIGANTE
  movementSpeed: 0.08,      // Velocidad ultra-suave
  zoomSensitivity: 0.15,    // Sensibilidad del zoom adaptativo
  minZoom: 3,
  maxZoom: 30
};

let scene, camera, renderer, orbit, transformControl;
const objects = [];
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let currentRenderMode = 'flat';
let gridTexture = null;

// Touch Logic
let lastTapTime = 0;
let touchStartX = 0, touchStartY = 0;
let isGizmoInteracting = false;
let isDragging = false;

// Sistema de Medici√≥n
let originPosition = new THREE.Vector3();
let currentDistance = 0;
const measurementLine = document.getElementById('measurement-line');
const distanceLabel = document.getElementById('distance-label');
const distanceInputDialog = document.getElementById('distance-input-dialog');

// Zoom Inteligente
let initialCameraDistance = 0;
let maxDragDistance = 0;

init();
animate();

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(CFG.bg);
  scene.fog = new THREE.Fog(CFG.bg, 20, 60);

  // C√°mara
  camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(5, 6, 8);

  // Renderer
  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  document.body.appendChild(renderer.domElement);

  // Luces
  scene.add(new THREE.HemisphereLight(0xffffff, 0xffffff, 0.8));
  const dir = new THREE.DirectionalLight(0xffffff, 1.5);
  dir.position.set(5, 15, 10);
  dir.castShadow = true;
  dir.shadow.mapSize.set(2048, 2048);
  dir.shadow.camera.left = -20;
  dir.shadow.camera.right = 20;
  dir.shadow.camera.top = 20;
  dir.shadow.camera.bottom = -20;
  scene.add(dir);

  // Grid
  const grid = new THREE.GridHelper(60, 60, 0xc7c7cc, 0xe5e5ea);
  scene.add(grid);
  
  // Ejes globales
  const globalAxes = new THREE.AxesHelper(2.5);
  globalAxes.material.depthTest = false; 
  globalAxes.renderOrder = 1;
  scene.add(globalAxes);

  gridTexture = createTechTexture();

  // Orbit Controls
  orbit = new OrbitControls(camera, renderer.domElement);
  orbit.enableDamping = true;
  orbit.dampingFactor = 0.05;
  orbit.maxPolarAngle = Math.PI / 2 - 0.05;
  orbit.minDistance = CFG.minZoom;
  orbit.maxDistance = CFG.maxZoom;

  // Transform Controls - GIZMO GIGANTE ESTILO FLECHAS
  transformControl = new TransformControls(camera, renderer.domElement);
  transformControl.setSize(CFG.gizmoSize);
  transformControl.space = 'world';
  transformControl.showX = true;
  transformControl.showY = true;
  transformControl.showZ = true;
  
  // Personalizar Gizmo
  customizeArrowGizmo();
  
  // === GESTI√ìN DE EVENTOS ===
  transformControl.addEventListener('dragging-changed', (event) => {
    orbit.enabled = !event.value;
    isGizmoInteracting = event.value;
    isDragging = event.value;
    
    if(event.value) {
      // Inicio del arrastre
      if(transformControl.object) {
        originPosition.copy(transformControl.object.position);
        initialCameraDistance = camera.position.length();
        maxDragDistance = 0;
      }
      showMeasurementLine();
    } else {
      // Fin del arrastre
      hideMeasurementLine();
      enforceLimits(transformControl.object);
    }
  });

  // Listener para movimiento
  transformControl.addEventListener('objectChange', () => {
    if (transformControl.object && transformControl.mode === 'translate') {
      applySmoothMovement();
      enforceLimits(transformControl.object);
      updateMeasurementLine();
      updateIntelligentZoom();
    }
  });

  scene.add(transformControl);

  window.addEventListener('resize', onResize);
  setupTouchEvents();
  setupDistanceInput();

  // UI
  document.getElementById('btn-start').addEventListener('click', () => {
    document.getElementById('overlay').style.opacity = 0;
    setTimeout(() => {
      document.getElementById('overlay').style.display = 'none';
    }, 500);
    spawn('box');
  });

  // Funciones Globales
  window.spawn = spawn;
  window.setMode = setMode;
  window.del = del;
  window.setRenderMode = setRenderMode;
  window.randomColor = randomColor;
  window.applyDistance = applyDistance;
  window.closeDistanceDialog = closeDistanceDialog;
}

// === PERSONALIZACI√ìN DEL GIZMO (ESTILO FLECHAS) ===
function customizeArrowGizmo() {
  setTimeout(() => {
    transformControl.traverse((child) => {
      if (child.material) {
        // Colores brillantes por eje
        if (child.name.includes('X')) {
          child.material.color.setHex(0xFF3B30); // Rojo
        } else if (child.name.includes('Y')) {
          child.material.color.setHex(0x34C759); // Verde
        } else if (child.name.includes('Z')) {
          child.material.color.setHex(0x007AFF); // Azul
        }
        
        // Siempre visible (X-Ray)
        child.material.depthTest = false;
        child.material.depthWrite = false;
        child.material.transparent = true;
        child.material.opacity = 0.95;
        child.renderOrder = 999;
        
        // L√≠neas m√°s gruesas
        if (child.isLine && child.material) {
          child.material.linewidth = 8;
        }
        
        // Aumentar escala de flechas
        if (child.isMesh) {
          child.scale.multiplyScalar(1.5);
        }
      }
    });
  }, 100);
}

// === MOVIMIENTO SUAVE ===
let lastPosition = new THREE.Vector3();

function applySmoothMovement() {
  if (!transformControl.object || transformControl.mode !== 'translate') return;
  
  const currentPos = transformControl.object.position;
  const delta = new THREE.Vector3().subVectors(currentPos, lastPosition);
  
  // Aplicar velocidad reducida
  delta.multiplyScalar(CFG.movementSpeed);
  
  lastPosition.add(delta);
  transformControl.object.position.copy(lastPosition);
}

// === ZOOM INTELIGENTE ADAPTATIVO ===
function updateIntelligentZoom() {
  if (!transformControl.object || !isDragging) return;
  
  const objPos = transformControl.object.position;
  const distance = objPos.distanceTo(originPosition);
  
  // Actualizar m√°xima distancia alcanzada
  maxDragDistance = Math.max(maxDragDistance, distance);
  
  // Calcular zoom objetivo basado en la distancia
  let targetZoom;
  
  if (distance > maxDragDistance * 0.5) {
    // Alej√°ndose del origen ‚Üí Zoom OUT
    targetZoom = initialCameraDistance + (distance * 2);
  } else {
    // Acerc√°ndose al origen ‚Üí Zoom IN
    const returnRatio = distance / maxDragDistance;
    targetZoom = THREE.MathUtils.lerp(
      initialCameraDistance,
      initialCameraDistance + (maxDragDistance * 2),
      returnRatio
    );
  }
  
  // Limitar zoom
  targetZoom = THREE.MathUtils.clamp(targetZoom, CFG.minZoom, CFG.maxZoom);
  
  // Aplicar zoom suave
  const currentZoom = camera.position.length();
  const newZoom = THREE.MathUtils.lerp(currentZoom, targetZoom, CFG.zoomSensitivity);
  
  const direction = camera.position.clone().normalize();
  camera.position.copy(direction.multiplyScalar(newZoom));
  orbit.target.copy(objPos);
  camera.lookAt(objPos);
}

// === SISTEMA DE MEDICI√ìN VISUAL ===
function showMeasurementLine() {
  measurementLine.classList.add('visible');
  distanceLabel.classList.add('visible');
}

function hideMeasurementLine() {
  measurementLine.classList.remove('visible');
  distanceLabel.classList.remove('visible');
}

function updateMeasurementLine() {
  if (!transformControl.object || !measurementLine.classList.contains('visible')) return;
  
  const objPos = transformControl.object.position;
  currentDistance = objPos.distanceTo(originPosition);
  
  // Proyectar posiciones 3D a 2D
  const origin2D = toScreenPosition(originPosition);
  const current2D = toScreenPosition(objPos);
  
  // Actualizar l√≠nea SVG
  const line = document.getElementById('measure-line');
  const originDot = document.getElementById('origin-dot');
  
  line.setAttribute('x1', origin2D.x);
  line.setAttribute('y1', origin2D.y);
  line.setAttribute('x2', current2D.x);
  line.setAttribute('y2', current2D.y);
  
  originDot.setAttribute('cx', origin2D.x);
  originDot.setAttribute('cy', origin2D.y);
  
  // Actualizar etiqueta de distancia
  distanceLabel.textContent = currentDistance.toFixed(2) + ' m';
  
  // Posicionar etiqueta en el punto medio
  const midX = (origin2D.x + current2D.x) / 2;
  const midY = (origin2D.y + current2D.y) / 2;
  
  distanceLabel.style.left = midX + 'px';
  distanceLabel.style.top = (midY - 30) + 'px';
}

function toScreenPosition(position) {
  const vector = position.clone();
  vector.project(camera);
  
  return {
    x: (vector.x * 0.5 + 0.5) * window.innerWidth,
    y: (-(vector.y * 0.5) + 0.5) * window.innerHeight
  };
}

// === INPUT DE DISTANCIA EXACTA ===
function setupDistanceInput() {
  distanceLabel.addEventListener('click', () => {
    if (!transformControl.object) return;
    
    document.getElementById('distance-input').value = currentDistance.toFixed(2);
    distanceInputDialog.classList.add('visible');
    document.getElementById('distance-input').focus();
    document.getElementById('distance-input').select();
  });
  
  document.getElementById('distance-input').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') applyDistance();
  });
}

function applyDistance() {
  const input = document.getElementById('distance-input');
  const newDistance = parseFloat(input.value);
  
  if (!transformControl.object || isNaN(newDistance)) return;
  
  const direction = transformControl.object.position.clone()
    .sub(originPosition)
    .normalize();
  
  const newPos = originPosition.clone().add(direction.multiplyScalar(newDistance));
  transformControl.object.position.copy(newPos);
  lastPosition.copy(newPos);
  
  enforceLimits(transformControl.object);
  updateMeasurementLine();
  closeDistanceDialog();
}

function closeDistanceDialog() {
  distanceInputDialog.classList.remove('visible');
}

// === JAULA DE SEGURIDAD ===
function enforceLimits(obj) {
  if (!obj) return;

  if (obj.position.length() > CFG.maxDistance) {
    obj.position.setLength(CFG.maxDistance);
  }

  if (obj.position.y < 0) obj.position.y = 0;

  obj.scale.x = Math.max(obj.scale.x, CFG.minScale);
  obj.scale.y = Math.max(obj.scale.y, CFG.minScale);
  obj.scale.z = Math.max(obj.scale.z, CFG.minScale);
  
  lastPosition.copy(obj.position);
}

// === L√ìGICA T√ÅCTIL ===
function setupTouchEvents() {
  const canvas = renderer.domElement;

  canvas.addEventListener('pointerdown', (e) => {
    touchStartX = e.clientX; 
    touchStartY = e.clientY;
  });

  canvas.addEventListener('pointerup', (e) => {
    if (isGizmoInteracting) return;
    
    const dist = Math.hypot(e.clientX - touchStartX, e.clientY - touchStartY);

    if (dist < 15) {
      const now = Date.now();
      if (now - lastTapTime < 400) {
        handleDoubleTap(e.clientX, e.clientY);
        showTapEffect(e.clientX, e.clientY);
        lastTapTime = 0;
      } else {
        lastTapTime = now;
      }
    }
  });
}

function handleDoubleTap(x, y) {
  const rect = renderer.domElement.getBoundingClientRect();
  mouse.x = ((x - rect.left) / rect.width) * 2 - 1;
  mouse.y = -((y - rect.top) / rect.height) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects(objects, false);

  if (intersects.length > 0) {
    const hit = intersects[0].object;
    if (transformControl.object === hit) {
      detachGizmo();
    } else {
      attachGizmo(hit);
    }
  } else {
    detachGizmo();
  }
}

function attachGizmo(obj) {
  transformControl.attach(obj);
  lastPosition.copy(obj.position);
  originPosition.copy(obj.position);
  initialCameraDistance = camera.position.length();
  maxDragDistance = 0;
  
  objects.forEach(o => { 
    if(o.userData.edges) o.userData.edges.material.color.setHex(CFG.objEdge); 
  });
  if(obj.userData.edges) obj.userData.edges.material.color.setHex(CFG.selColor);
}

function detachGizmo() {
  transformControl.detach();
  objects.forEach(o => { 
    if(o.userData.edges) o.userData.edges.material.color.setHex(CFG.objEdge); 
  });
  hideMeasurementLine();
}

// === CREACI√ìN ===
function spawn(type) {
  let geo;
  if(type === 'box') geo = new THREE.BoxGeometry(1.5, 1.5, 1.5);
  else geo = new THREE.SphereGeometry(0.9, 48, 48);

  const mat = new THREE.MeshStandardMaterial({
    color: CFG.objColor, roughness: 0.4, metalness: 0.1
  });

  const mesh = new THREE.Mesh(geo, mat);
  mesh.castShadow = true; 
  mesh.receiveShadow = true;
  mesh.position.set((Math.random()-0.5)*2, 0.75, (Math.random()-0.5)*2);

  const edges = new THREE.LineSegments(
    new THREE.EdgesGeometry(geo),
    new THREE.LineBasicMaterial({ color: CFG.objEdge, transparent:true, opacity:0.5 })
  );
  mesh.add(edges);
  mesh.userData.edges = edges;

  scene.add(mesh);
  objects.push(mesh);
  applyRenderMode(mesh, currentRenderMode);
  attachGizmo(mesh);
}

// === MODOS ===
function setMode(mode) {
  transformControl.setMode(mode);
  document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
  const map = {translate:'btn-move', rotate:'btn-rot', scale:'btn-scale'};
  const id = map[mode];
  if(id) document.getElementById(id).classList.add('active');
  
  if(transformControl.object) {
    originPosition.copy(transformControl.object.position);
    initialCameraDistance = camera.position.length();
  }
}

function setRenderMode(mode, btn) {
  currentRenderMode = mode;
  document.querySelectorAll('.render-opt').forEach(b => b.classList.remove('active'));
  if(btn) btn.classList.add('active');
  objects.forEach(o => applyRenderMode(o, mode));
}

function applyRenderMode(mesh, mode) {
  const m = mesh.material;
  const e = mesh.userData.edges;
  if (mode === 'flat') {
    m.map = null; m.roughness = 0.4; m.color.setHex(CFG.objColor); if(e) e.visible = true;
  } else if (mode === 'lightmap') {
    m.map = null; m.roughness = 1; m.color.setHex(0xd0d0d5); if(e) e.visible = false;
  } else if (mode === 'workbench') {
    m.map = gridTexture; m.roughness = 0.5; m.color.setHex(0xffffff); if(e) e.visible = true;
  }
  m.needsUpdate = true;
}

function del() {
  if(transformControl.object) {
    const o = transformControl.object;
    detachGizmo();
    scene.remove(o);
    const idx = objects.indexOf(o);
    if(idx >= 0) objects.splice(idx, 1);
  }
}

function randomColor() {
  if(transformControl.object) {
    transformControl.object.material.color.setHex(Math.random()*0xffffff);
  }
}

// === UTILS ===
function showTapEffect(x, y) {
  const el = document.createElement('div');
  el.className = 'tap-indicator';
  el.style.left = x + 'px'; 
  el.style.top = y + 'px';
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 500);
}

function createTechTexture() {
  const c = document.createElement('canvas'); 
  c.width = 512; c.height = 512;
  const ctx = c.getContext('2d');
  ctx.fillStyle = '#f0f0f5'; 
  ctx.fillRect(0,0,512,512);
  ctx.strokeStyle = '#d1d1d6'; 
  ctx.lineWidth = 2;
  ctx.beginPath();
  for (let i=0; i<=512; i+=64) {
    ctx.moveTo(i,0); ctx.lineTo(i,512);
    ctx.moveTo(0,i); ctx.lineTo(512,i);
  }
  ctx.stroke();
  const t = new THREE.CanvasTexture(c);
  t.wrapS = t.wrapT = THREE.RepeatWrapping;
  return t;
}

function onResize() {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);
  orbit.update();
  
  // Mantener gizmo visible
  if (transformControl.visible) {
    customizeArrowGizmo();
  }
  
  // Actualizar medici√≥n si est√° activa
  if (isDragging && measurementLine.classList.contains('visible')) {
    updateMeasurementLine();
  }
  
  renderer.render(scene, camera);
}
</script>
