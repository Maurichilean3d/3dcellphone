<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { TransformControls } from 'three/addons/controls/TransformControls.js';

// === CONFIGURACI√ìN ===
const CFG = {
  bg: 0xf2f2f7,
  objColor: 0xdbe4eb,
  objEdge: 0xffffff,
  selColor: 0xFF9500,
  maxDistance: 15.0,
  minScale: 0.05,
  // NUEVOS: Control de movimiento
  dragSensitivity: 0.15,  // Reduce sensibilidad al 15% (movimiento ultra-suave)
  autoZoomThreshold: 8.0, // Distancia para activar zoom autom√°tico
  maxAutoZoom: 25.0       // Zoom m√°ximo autom√°tico
};

let scene, camera, renderer, orbit, transformControl;
const objects = [];
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let currentRenderMode = 'flat';
let gridTexture = null;

// Touch Logic
let lastTapTime = 0;
let touchStartX = 0, touchStartY = 0;
let isGizmoInteracting = false;

// Sistema de Cotas
let initialPosition = new THREE.Vector3();
let isEditingDimension = false;
const dimensionBubble = document.getElementById('dimension-bubble');
const dimensionValue = document.getElementById('dimension-value');
const editButton = document.getElementById('edit-dimension');

init();
animate();

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(CFG.bg);
  scene.fog = new THREE.Fog(CFG.bg, 15, 50);

  // C√°mara
  camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(4, 5, 6);

  // Renderer
  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  document.body.appendChild(renderer.domElement);

  // Luces m√°s dram√°ticas
  scene.add(new THREE.HemisphereLight(0xffffff, 0xffffff, 0.8));
  const dir = new THREE.DirectionalLight(0xffffff, 1.5);
  dir.position.set(5, 12, 8);
  dir.castShadow = true;
  dir.shadow.mapSize.set(2048, 2048);
  scene.add(dir);

  // Grid
  const grid = new THREE.GridHelper(50, 50, 0xc7c7cc, 0xe5e5ea);
  scene.add(grid);
  
  // Ejes globales m√°s grandes
  const globalAxes = new THREE.AxesHelper(2);
  globalAxes.material.depthTest = false; 
  globalAxes.renderOrder = 1;
  scene.add(globalAxes);

  gridTexture = createTechTexture();

  // Orbit Controls
  orbit = new OrbitControls(camera, renderer.domElement);
  orbit.enableDamping = true;
  orbit.dampingFactor = 0.05;
  orbit.maxPolarAngle = Math.PI / 2 - 0.05;
  orbit.minDistance = 2;
  orbit.maxDistance = CFG.maxAutoZoom;

  // Transform Controls - GIZMO GIGANTE Y VISIBLE
  transformControl = new TransformControls(camera, renderer.domElement);
  transformControl.setSize(4.0); // Gizmo EXTRA GRANDE
  transformControl.space = 'local';
  
  // === PERSONALIZACI√ìN DEL GIZMO ===
  customizeGizmo();
  
  // === GESTI√ìN DE EVENTOS ===
  transformControl.addEventListener('dragging-changed', (event) => {
    orbit.enabled = !event.value;
    isGizmoInteracting = event.value;
    
    if(event.value) {
      // Guardar posici√≥n inicial para calcular desplazamiento
      if(transformControl.object) {
        initialPosition.copy(transformControl.object.position);
      }
      showDimensionBubble();
    } else {
      enforceLimits(transformControl.object);
      hideDimensionBubble();
    }
  });

  // Listener para movimiento con reducci√≥n de sensibilidad
  transformControl.addEventListener('objectChange', () => {
    if (transformControl.object) {
      // Aplicar reducci√≥n de sensibilidad en tiempo real
      applySmoothMovement();
      enforceLimits(transformControl.object);
      updateDimensionBubble();
      autoZoomOnMove();
    }
  });

  scene.add(transformControl);

  window.addEventListener('resize', onResize);
  setupTouchEvents();
  setupDimensionEditor();

  // UI
  document.getElementById('btn-start').addEventListener('click', () => {
    document.getElementById('overlay').style.opacity = 0;
    setTimeout(() => {
      document.getElementById('overlay').style.display = 'none';
    }, 500);
    spawn('box');
  });

  // Funciones Globales
  window.spawn = spawn;
  window.setMode = setMode;
  window.del = del;
  window.setRenderMode = setRenderMode;
  window.randomColor = randomColor;
}

// === PERSONALIZACI√ìN DEL GIZMO (COLORES BRILLANTES Y GRUESOS) ===
function customizeGizmo() {
  // Colores ultra-brillantes para cada eje
  const colors = {
    X: 0xFF3B30,  // Rojo brillante
    Y: 0x34C759,  // Verde brillante
    Z: 0x007AFF,  // Azul brillante
    XYZE: 0xFFFFFF // Blanco para centro
  };
  
  // Aplicar despu√©s de que se cree el gizmo
  setTimeout(() => {
    transformControl.traverse((child) => {
      if (child.material) {
        // Hacer materiales m√°s opacos y brillantes
        if (child.material.color) {
          const colorName = child.name.toUpperCase();
          if (colorName.includes('X') && !colorName.includes('Y') && !colorName.includes('Z')) {
            child.material.color.setHex(colors.X);
          } else if (colorName.includes('Y') && !colorName.includes('X') && !colorName.includes('Z')) {
            child.material.color.setHex(colors.Y);
          } else if (colorName.includes('Z') && !colorName.includes('X') && !colorName.includes('Y')) {
            child.material.color.setHex(colors.Z);
          }
        }
        
        // Hacer siempre visible (X-Ray)
        child.material.depthTest = false;
        child.material.depthWrite = false;
        child.material.transparent = true;
        child.material.opacity = 0.9;
        child.renderOrder = 999;
        
        // L√≠neas m√°s gruesas
        if (child.isLine) {
          child.material.linewidth = 5; // Nota: limitado en WebGL pero mejora en algunos browsers
        }
      }
    });
  }, 100);
}

// === MOVIMIENTO SUAVE (REDUCCI√ìN DE SENSIBILIDAD) ===
let lastPosition = new THREE.Vector3();
let smoothVelocity = new THREE.Vector3();

function applySmoothMovement() {
  if (!transformControl.object || transformControl.mode !== 'translate') return;
  
  const currentPos = transformControl.object.position;
  const delta = new THREE.Vector3().subVectors(currentPos, lastPosition);
  
  // Aplicar amortiguaci√≥n
  delta.multiplyScalar(CFG.dragSensitivity);
  
  // Actualizar posici√≥n suavizada
  lastPosition.add(delta);
  transformControl.object.position.copy(lastPosition);
}

// === ZOOM AUTOM√ÅTICO ===
function autoZoomOnMove() {
  if (!transformControl.object) return;
  
  const objPos = transformControl.object.position;
  const distance = objPos.length();
  
  // Si el objeto se aleja, hacer zoom out progresivo
  if (distance > CFG.autoZoomThreshold) {
    const targetDistance = Math.min(
      distance * 1.5,
      CFG.maxAutoZoom
    );
    
    // Interpolar suavemente
    const currentDistance = camera.position.length();
    const newDistance = THREE.MathUtils.lerp(currentDistance, targetDistance, 0.05);
    
    const direction = camera.position.clone().normalize();
    camera.position.copy(direction.multiplyScalar(newDistance));
    camera.lookAt(scene.position);
  }
}

// === SISTEMA DE COTAS DIN√ÅMICAS ===
function showDimensionBubble() {
  dimensionBubble.classList.add('visible');
  updateDimensionBubble();
}

function hideDimensionBubble() {
  dimensionBubble.classList.remove('visible');
  isEditingDimension = false;
}

function updateDimensionBubble() {
  if (!transformControl.object || !dimensionBubble.classList.contains('visible')) return;
  
  const obj = transformControl.object;
  let value = 0;
  let unit = 'm';
  
  if (transformControl.mode === 'translate') {
    // Calcular distancia desde posici√≥n inicial
    value = obj.position.distanceTo(initialPosition);
    unit = 'm';
  } else if (transformControl.mode === 'rotate') {
    value = (obj.rotation.y * 180 / Math.PI) % 360;
    unit = '¬∞';
  } else if (transformControl.mode === 'scale') {
    value = obj.scale.x;
    unit = 'x';
  }
  
  dimensionValue.textContent = value.toFixed(2);
  document.getElementById('dimension-unit').textContent = unit;
  
  // Posicionar burbuja cerca del objeto
  positionDimensionBubble(obj);
}

function positionDimensionBubble(obj) {
  const vector = obj.position.clone();
  vector.project(camera);
  
  const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
  const y = (-(vector.y * 0.5) + 0.5) * window.innerHeight - 80;
  
  dimensionBubble.style.left = x + 'px';
  dimensionBubble.style.top = y + 'px';
}

function setupDimensionEditor() {
  editButton.addEventListener('click', () => {
    if (!transformControl.object) return;
    
    // Convertir a input editable
    const currentValue = parseFloat(dimensionValue.textContent);
    const input = document.createElement('input');
    input.type = 'number';
    input.step = '0.1';
    input.value = currentValue.toFixed(2);
    input.id = 'dimension-input';
    
    dimensionValue.style.display = 'none';
    dimensionBubble.insertBefore(input, document.getElementById('dimension-unit'));
    input.focus();
    input.select();
    
    input.addEventListener('blur', applyDimensionValue);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') applyDimensionValue();
    });
  });
}

function applyDimensionValue() {
  const input = document.getElementById('dimension-input');
  if (!input || !transformControl.object) return;
  
  const newValue = parseFloat(input.value);
  const obj = transformControl.object;
  
  if (transformControl.mode === 'translate') {
    // Calcular nueva posici√≥n en la direcci√≥n actual
    const direction = obj.position.clone().sub(initialPosition).normalize();
    const newPos = initialPosition.clone().add(direction.multiplyScalar(newValue));
    obj.position.copy(newPos);
  } else if (transformControl.mode === 'scale') {
    obj.scale.setScalar(Math.max(newValue, CFG.minScale));
  }
  
  // Restaurar display
  input.remove();
  dimensionValue.style.display = 'inline';
  updateDimensionBubble();
  enforceLimits(obj);
}

// === JAULA DE SEGURIDAD ===
function enforceLimits(obj) {
  if (!obj) return;

  if (obj.position.length() > CFG.maxDistance) {
    obj.position.setLength(CFG.maxDistance);
  }

  if (obj.position.y < 0) obj.position.y = 0;

  obj.scale.x = Math.max(obj.scale.x, CFG.minScale);
  obj.scale.y = Math.max(obj.scale.y, CFG.minScale);
  obj.scale.z = Math.max(obj.scale.z, CFG.minScale);
  
  lastPosition.copy(obj.position);
}

// === L√ìGICA T√ÅCTIL ===
function setupTouchEvents() {
  const canvas = renderer.domElement;

  canvas.addEventListener('pointerdown', (e) => {
    touchStartX = e.clientX; 
    touchStartY = e.clientY;
  });

  canvas.addEventListener('pointerup', (e) => {
    if (isGizmoInteracting) return;
    
    const dist = Math.hypot(e.clientX - touchStartX, e.clientY - touchStartY);

    if (dist < 10) {
      const now = Date.now();
      if (now - lastTapTime < 400) {
        handleDoubleTap(e.clientX, e.clientY);
        showTapEffect(e.clientX, e.clientY);
        lastTapTime = 0;
      } else {
        lastTapTime = now;
      }
    }
  });
}

function handleDoubleTap(x, y) {
  const rect = renderer.domElement.getBoundingClientRect();
  mouse.x = ((x - rect.left) / rect.width) * 2 - 1;
  mouse.y = -((y - rect.top) / rect.height) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects(objects, false);

  if (intersects.length > 0) {
    const hit = intersects[0].object;
    if (transformControl.object === hit) {
      detachGizmo();
    } else {
      attachGizmo(hit);
    }
  } else {
    detachGizmo();
  }
}

function attachGizmo(obj) {
  transformControl.attach(obj);
  lastPosition.copy(obj.position);
  initialPosition.copy(obj.position);
  objects.forEach(o => { if(o.userData.edges) o.userData.edges.material.color.setHex(CFG.objEdge); });
  if(obj.userData.edges) obj.userData.edges.material.color.setHex(CFG.selColor);
}

function detachGizmo() {
  transformControl.detach();
  objects.forEach(o => { if(o.userData.edges) o.userData.edges.material.color.setHex(CFG.objEdge); });
  hideDimensionBubble();
}

// === CREACI√ìN ===
function spawn(type) {
  let geo;
  if(type === 'box') geo = new THREE.BoxGeometry(1.5, 1.5, 1.5);
  else geo = new THREE.SphereGeometry(0.9, 48, 48);

  const mat = new THREE.MeshStandardMaterial({
    color: CFG.objColor, roughness: 0.4, metalness: 0.1
  });

  const mesh = new THREE.Mesh(geo, mat);
  mesh.castShadow = true; mesh.receiveShadow = true;
  mesh.position.set((Math.random()-0.5)*2, 0.75, (Math.random()-0.5)*2);

  const edges = new THREE.LineSegments(
    new THREE.EdgesGeometry(geo),
    new THREE.LineBasicMaterial({ color: CFG.objEdge, transparent:true, opacity:0.5 })
  );
  mesh.add(edges);
  mesh.userData.edges = edges;

  scene.add(mesh);
  objects.push(mesh);
  applyRenderMode(mesh, currentRenderMode);
  attachGizmo(mesh);
}

// === MODOS ===
function setMode(mode) {
  transformControl.setMode(mode);
  document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
  const map = {translate:'btn-move', rotate:'btn-rot', scale:'btn-scale'};
  const id = map[mode];
  if(id) document.getElementById(id).classList.add('active');
  
  if(transformControl.object) {
    initialPosition.copy(transformControl.object.position);
  }
}

function setRenderMode(mode, btn) {
  currentRenderMode = mode;
  document.querySelectorAll('.render-opt').forEach(b => b.classList.remove('active'));
  if(btn) btn.classList.add('active');
  objects.forEach(o => applyRenderMode(o, mode));
}

function applyRenderMode(mesh, mode) {
  const m = mesh.material;
  const e = mesh.userData.edges;
  if (mode === 'flat') {
    m.map = null; m.roughness = 0.4; m.color.setHex(CFG.objColor); if(e) e.visible = true;
  } else if (mode === 'lightmap') {
    m.map = null; m.roughness = 1; m.color.setHex(0xd0d0d5); if(e) e.visible = false;
  } else if (mode === 'workbench') {
    m.map = gridTexture; m.roughness = 0.5; m.color.setHex(0xffffff); if(e) e.visible = true;
  }
  m.needsUpdate = true;
}

function del() {
  if(transformControl.object) {
    const o = transformControl.object;
    detachGizmo();
    scene.remove(o);
    const idx = objects.indexOf(o);
    if(idx >= 0) objects.splice(idx, 1);
  }
}

function randomColor() {
  if(transformControl.object) transformControl.object.material.color.setHex(Math.random()*0xffffff);
}

// === UTILS ===
function showTapEffect(x, y) {
  const el = document.createElement('div');
  el.className = 'tap-indicator';
  el.style.left = x + 'px'; el.style.top = y + 'px';
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 500);
}

function createTechTexture() {
  const c = document.createElement('canvas'); c.width = 512; c.height = 512;
  const ctx = c.getContext('2d');
  ctx.fillStyle = '#f0f0f5'; ctx.fillRect(0,0,512,512);
  ctx.strokeStyle = '#d1d1d6'; ctx.lineWidth = 2;
  ctx.beginPath();
  for (let i=0; i<=512; i+=64) {
    ctx.moveTo(i,0); ctx.lineTo(i,512);
    ctx.moveTo(0,i); ctx.lineTo(512,i);
  }
  ctx.stroke();
  const t = new THREE.CanvasTexture(c);
  t.wrapS = t.wrapT = THREE.RepeatWrapping;
  return t;
}

function onResize() {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);
  orbit.update();
  
  // Mantener gizmo siempre visible y actualizar colores
  if (transformControl.visible) {
    customizeGizmo();
  }
  
  renderer.render(scene, camera);
}
</script>
